name: Btchap

schemes:
  Btchap:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        Btchap:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
      disableMainThreadChecker: true
    test:
      config: Debug
      disableMainThreadChecker: true
      targets:
      - TchapTests
      
targets:
  Btchap:
    type: application
    platform: iOS

    dependencies:
    - target: RiotShareExtension
    - target: RiotNSE
    - target: DesignKit

    configFiles:
      Debug: SupportingFiles/Btchap-App-Debug.xcconfig
      Release: SupportingFiles/Btchap-App-Release.xcconfig

    preBuildScripts:
    - name: üõ† Environment
      runOnlyWhenInstalling: false
      shell: /bin/sh
      script: "\"Tools/installfiles.sh\"\n"
    - name: ‚ö†Ô∏è SwiftLint
      runOnlyWhenInstalling: false
      shell: /bin/sh
      script: "\"${PODS_ROOT}/SwiftLint/swiftlint\"\n"
    - name: üõ† SwiftGen
      runOnlyWhenInstalling: false
      shell: /bin/sh
      script: "\"${PODS_ROOT}/SwiftGen/bin/swiftgen\" config run --config \"Tools/SwiftGen/swiftgen-config.yml\"\n"

    settings:
      base:
        GCC_PREPROCESSOR_DEFINITIONS: $(inherited) ENABLE_ROOM_RETENTION=1 ENABLE_REACTIONS=1 ENABLE_EDITION=1 ENABLE_JOIN_BY_LINK=1
        OTHER_SWIFT_FLAGS: $(inherited) -D ENABLE_ROOM_RETENTION -D ENABLE_REACTIONS -D ENABLE_EDITION

    sources:
    - path: ../Btchap/Config
    - path: ../Config/Project.xcconfig
    - path: ../Config/Project-Warnings.xcconfig
    - path: ../Config/AppIdentifiers.xcconfig
    - path: .
      excludes:
        - "**/*.strings" # Exclude all strings files
    - path: ../Tchap
      excludes:
        - "target.yml"
        - "Assets/TchapSharedImages.xcassets"
        - "Config/BuildSettings.swift"
        - "Generated/InfoPlist.swift"
        - "Generated/TchapDefaults.swift"
        - "Modules/Room/EmojiPicker/Data/EmojiMart/EmojiJSONStore.swift"
        - "Modules/Room/Views/Title/RoomTitleView.*"
